<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui" xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
    <title>Seats</title>
</h:head>
<h3>Wallet: <h:outputText value="#{seatsBean.wallet}"/></h3>
<h2>Available seats</h2>
<table>
    <tr>
        <td>Row  </td>
        <td>Column  </td>
        <td>Price  </td>
    </tr>
    <ui:repeat var="seat" value="#{seatsBean.availableSeats}" varStatus="seatStatus">

        <tr>
            <td>#{seat.row}</td>
            <td>#{seat.column}</td>
            <td>#{seat.price}</td>
            <td><h:form>
                <h:commandButton value="Add seat" action="#{seatsBean.reserveSeat(seat)}">
                    <f:ajax execute="@this" render="@all" />
                </h:commandButton>
            </h:form>
            </td>
        </tr>

    </ui:repeat>

</table>

<h2>Cart</h2>
<table>
    <tr>
        <td>Row  </td>
        <td>Column  </td>
        <td>Price  </td>
    </tr>
    <ui:repeat var="seat" value="#{seatsBean.cartSeats}" varStatus="seatStatus">

        <tr>
            <td>#{seat.row}</td>
            <td>#{seat.column}</td>
            <td>#{seat.price}</td>
            <td><h:form>
                <h:commandButton value="Remove seat" action="#{seatsBean.removeFromCart(seat)}">
                    <f:ajax execute="@this" render="@all" />
                </h:commandButton>
            </h:form>
            </td>
        </tr>

    </ui:repeat>

</table>

<h:form><h:commandButton value="Buy Seats" action="#{seatsBean.buyTickets()}">
    <f:ajax execute="@this" render="@all" />
</h:commandButton>
</h:form>
<h3>Cart price: <h:outputText value="#{seatsBean.cartPrice}"/></h3>
</html>
